<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluestock - Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .signup-container {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }
      .signup-container .logo {
        width: 150px;
        margin-bottom: 2rem;
      }
      .signup-container h2 {
        font-weight: 600;
        color: #333;
        margin-bottom: 1.5rem;
      }
      .form-label {
        display: block;
        text-align: left;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #343a40;
      }
      .form-control {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        border: 1px solid #ced4da;
      }
      .form-control:focus {
        border-color: #6a0dad;
        box-shadow: 0 0 0 0.25rem rgba(106, 13, 173, 0.25);
      }
      .btn-primary-custom {
        background-color: #6a0dad;
        border-color: #6a0dad;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        width: 100%;
        margin-top: 1.5rem;
      }
      .btn-primary-custom:hover {
        background-color: #5a009d;
        border-color: #5a009d;
      }
      .text-link {
        color: #6a0dad;
        text-decoration: none;
        font-weight: 500;
      }
      .text-link:hover {
        text-decoration: underline;
      }
      .social-login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        border: 1px solid #e0e0e0;
        background-color: #fff;
        color: #343a40;
        font-weight: 500;
        margin-top: 1.5rem;
        width: 100%;
        text-decoration: none;
      }
      .social-login-btn img {
        width: 20px;
        height: 20px;
        margin-right: 0.75rem;
      }
      .or-divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
        color: #6c757d;
      }
      .or-divider::before,
      .or-divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
      }
      .or-divider:not(:empty)::before {
        margin-right: 0.75em;
      }
      .or-divider:not(:empty)::after {
        margin-left: 0.75em;
      }
      .message-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        text-align: center;
      }
      .message-box button {
        background-color: #6a0dad;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      .message-box-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      .terms-text {
        font-size: 0.875rem;
        color: #6c757d;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <img
        src="https://placehold.co/150x40/6a0dad/ffffff?text=BLUESTOCK"
        alt="Bluestock Logo"
        class="logo"
      />
      <h2>Create an account</h2>

      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="At least 8 characters, with numbers and symbols."
            required
          />
        </div>
        <div
          class="form-check mb-3 d-flex align-items-center justify-content-start"
        >
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="notRobot"
            required
          />
          <label class="form-check-label ms-2" for="notRobot">
            I'm not a robot
          </label>
        </div>
        <p class="terms-text">
          By continuing, you agree to our
          <a href="#" class="text-link">terms of service</a>.
        </p>
        <button type="submit" class="btn btn-primary-custom">Sign up</button>
      </form>

      <div class="or-divider">or sign up with</div>

      <a href="#" class="social-login-btn">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_Google__G__Suite.png"
          alt="Google Logo"
        />
        Continue with Google
      </a>

      <p class="mt-4">
        Already have an account?
        <a href="ipo_login_page.html" class="text-link">Sign in here</a>
      </p>
    </div>

    <div class="message-box-overlay" id="messageBoxOverlay"></div>
    <div class="message-box" id="messageBox">
      <p id="messageBoxText"></p>
      <button id="messageBoxCloseButton">OK</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const signupForm = document.getElementById("signupForm");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const notRobotCheckbox = document.getElementById("notRobot");
        const messageBox = document.getElementById("messageBox");
        const messageBoxText = document.getElementById("messageBoxText");
        const messageBoxCloseButton = document.getElementById(
          "messageBoxCloseButton"
        );
        const messageBoxOverlay = document.getElementById("messageBoxOverlay");

        function showMessageBox(message) {
          messageBoxText.textContent = message;
          messageBox.style.display = "block";
          messageBoxOverlay.style.display = "block";
        }

        function hideMessageBox() {
          messageBox.style.display = "none";
          messageBoxOverlay.style.display = "none";
        }

        messageBoxCloseButton.addEventListener("click", hideMessageBox);
        messageBoxOverlay.addEventListener("click", hideMessageBox);

        signupForm.addEventListener("submit", async function (event) {
          event.preventDefault();

          const name = nameInput.value.trim();
          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();

          if (name === "" || email === "" || password === "") {
            showMessageBox("Please fill in all fields.");
            return;
          }

          if (!notRobotCheckbox.checked) {
            showMessageBox("Please confirm you are not a robot.");
            return;
          }

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showMessageBox("Please enter a valid email address.");
            return;
          }

          const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})/;
          if (!passwordRegex.test(password)) {
            showMessageBox(
              "Password must be at least 8 characters long and include at least one number and one symbol."
            );
            return;
          }

          showMessageBox(
            "Account created successfully! Redirecting to home page..."
          );
          setTimeout(() => {
            window.location.href = "ipo_home_page.html";
          }, 2000);
        });
      });
    </script>
  </body>
</html>
