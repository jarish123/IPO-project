<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluestock Admin - Register IPO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 250px;
        background-color: #ffffff;
        padding: 1.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }
      .sidebar .logo-container {
        text-align: center;
        margin-bottom: 2rem;
      }
      .sidebar .logo {
        width: 120px;
      }
      .sidebar .nav-link {
        padding: 0.75rem 1rem;
        color: #495057;
        font-weight: 500;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background-color: #e9ecef;
        color: #6a0dad;
      }
      .sidebar .nav-link i {
        margin-right: 0.75rem;
        font-size: 1.1rem;
      }
      .main-content {
        flex-grow: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
      }
      .header-bar {
        background-color: #ffffff;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header-bar .user-info {
        display: flex;
        align-items: center;
      }
      .header-bar .user-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 0.75rem;
      }
      .header-bar .user-info span {
        font-weight: 600;
        color: #343a40;
      }
      .form-card {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }
      .form-control,
      .form-select {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        border: 1px solid #ced4da;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #6a0dad;
        box-shadow: 0 0 0 0.25rem rgba(106, 13, 173, 0.25);
      }
      .btn-primary-custom {
        background-color: #6a0dad;
        border-color: #6a0dad;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
      }
      .btn-primary-custom:hover {
        background-color: #5a009d;
        border-color: #5a009d;
      }
      .btn-outline-secondary-custom {
        border-color: #6c757d;
        color: #6c757d;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
      }
      .btn-outline-secondary-custom:hover {
        background-color: #6c757d;
        color: #fff;
      }
      .message-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        text-align: center;
      }
      .message-box button {
        background-color: #6a0dad;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      .message-box-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      @media (max-width: 992px) {
        body {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          padding: 1rem;
          flex-direction: row;
          justify-content: space-around;
          flex-wrap: wrap;
          box-shadow: none;
          border-bottom: 1px solid #e0e0e0;
        }
        .sidebar .logo-container {
          display: none;
        }
        .sidebar .nav-link {
          margin: 0.25rem;
          flex-grow: 1;
          text-align: center;
        }
        .sidebar .nav-link i {
          margin-right: 0;
          display: block;
          margin-bottom: 0.25rem;
        }
        .main-content {
          padding: 1rem;
        }
        .header-bar {
          flex-direction: column;
          align-items: flex-start;
          padding: 1rem;
        }
        .header-bar .user-info {
          margin-top: 1rem;
        }
        .header-bar .search-bar {
          width: 100%;
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img
          src="http://127.0.0.1:8000/media/logos/logo.png"
          alt="Bluestock Logo"
          class="logo"
          onerror="this.onerror=null;this.src='https://placehold.co/120x30/6a0dad/ffffff?text=BLUESTOCK';"
        />
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="ipo_admin_dashboard.html"
            ><i class="fas fa-tachometer-alt"></i> Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#"
            ><i class="fas fa-cogs"></i> Manage IPO</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-file-invoice"></i> IPO Subscription</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-check-circle"></i> IPO Allotment</a
          >
        </li>
        <li class="nav-item mt-3">
          <strong class="text-uppercase text-muted small px-3">OTHERS</strong>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-code"></i> API Manager</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-users"></i> Accounts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-question-circle"></i> Help</a
          >
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="header-bar">
        <h4 class="mb-0">Upcoming IPO Information</h4>
        <div class="d-flex align-items-center">
          <button class="btn btn-primary-custom me-3" id="register-btn">
            Register
          </button>
          <button class="btn btn-outline-secondary-custom" id="cancel-btn">
            Cancel
          </button>
        </div>
      </div>

      <div class="form-card">
        <h5 class="mb-4">
          IPO Information <small class="text-muted">(Enter IPO Details)</small>
        </h5>
        <form id="ipoForm">
          <div class="row mb-3 align-items-center">
            <div class="col-md-6">
              <label for="companyLogo" class="form-label">Company Logo</label>
              <div class="d-flex align-items-center">
                <img
                  id="logoPreview"
                  src="https://placehold.co/50x50/cccccc/ffffff?text=Logo"
                  alt="Logo Preview"
                  class="rounded me-3"
                />
                <input
                  type="file"
                  class="form-control"
                  id="companyLogo"
                  accept="image/*"
                />
                <button
                  type="button"
                  class="btn btn-sm btn-outline-danger ms-2"
                  id="removeLogoBtn"
                >
                  Remove
                </button>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="companyName" class="form-label">Company Name</label>
              <input
                type="text"
                class="form-control"
                id="companyName"
                placeholder="Vodafone Idea"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="priceBand" class="form-label">Price Band</label>
              <input
                type="text"
                class="form-control"
                id="priceBand"
                placeholder="Not Issued"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="openDate" class="form-label">Open</label>
              <input type="date" class="form-control" id="openDate" required />
            </div>
            <div class="col-md-6">
              <label for="closeDate" class="form-label">Close</label>
              <input type="date" class="form-control" id="closeDate" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="issueSize" class="form-label">Issue Size</label>
              <input
                type="text"
                class="form-control"
                id="issueSize"
                placeholder="2300 Cr."
              />
            </div>
            <div class="col-md-6">
              <label for="issueType" class="form-label">Issue Type</label>
              <select class="form-select" id="issueType">
                <option value="">Select Issue Type</option>
                <option value="Book Built">Book Built</option>
                <option value="Fixed Price">Fixed Price</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="listingDate" class="form-label">LISTING DATE</label>
              <input type="date" class="form-control" id="listingDate" />
            </div>
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="">Select Status</option>
                <option value="upcoming">Upcoming</option>
                <option value="ongoing">Ongoing</option>
                <option value="listed">Listed</option>
                <option value="closed">Closed</option>
                <option value="new-listed">New Listed</option>
                <option value="comming">Comming</option>
              </select>
            </div>
          </div>

          <hr class="my-4" />
          <h5 class="mb-4">
            NEW LISTED IPO DETAILS
            <small class="text-muted">(WHEN IPO GET LISTED)</small>
          </h5>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="ipoPrice" class="form-label">IPO PRICE</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="ipoPrice"
                placeholder="363"
              />
            </div>
            <div class="col-md-6">
              <label for="listingPrice" class="form-label">LISTING PRICE</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="listingPrice"
                placeholder="435"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="listingGain" class="form-label">LISTING GAIN</label>
              <input
                type="text"
                class="form-control"
                id="listingGain"
                placeholder="13.58%"
                readonly
              />
            </div>
            <div class="col-md-6">
              <label for="currentReturn" class="form-label"
                >CURRENT RETURN</label
              >
              <input
                type="text"
                class="form-control"
                id="currentReturn"
                placeholder="7.05%"
                readonly
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cmp" class="form-label">CMP</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="cmp"
                placeholder="410"
              />
            </div>
            <div class="col-md-6">
              <label for="listedIpoListingDate" class="form-label"
                >LISTING DATE</label
              >
              <input
                type="date"
                class="form-control"
                id="listedIpoListingDate"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="rhpPdf" class="form-label">RHP</label>
              <input
                type="url"
                class="form-control"
                id="rhpPdf"
                placeholder="Enter RHP PDF Link"
              />
            </div>
            <div class="col-md-6">
              <label for="drhpPdf" class="form-label">DRHP</label>
              <input
                type="url"
                class="form-control"
                id="drhpPdf"
                placeholder="Enter DRHP PDF Link"
              />
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary-custom me-2">
              Register
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary-custom"
              id="form-cancel-btn"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="message-box-overlay" id="messageBoxOverlay"></div>
    <div class="message-box" id="messageBox">
      <p id="messageBoxText"></p>
      <button id="messageBoxCloseButton">OK</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const ipoForm = document.getElementById("ipoForm");
        const companyLogoInput = document.getElementById("companyLogo");
        const logoPreview = document.getElementById("logoPreview");
        const removeLogoBtn = document.getElementById("removeLogoBtn");
        const ipoPriceInput = document.getElementById("ipoPrice");
        const listingPriceInput = document.getElementById("listingPrice");
        const listingGainInput = document.getElementById("listingGain");
        const cmpInput = document.getElementById("cmp");
        const currentReturnInput = document.getElementById("currentReturn");
        const registerBtn = document.getElementById("register-btn");
        const cancelBtn = document.getElementById("cancel-btn");
        const formCancelBtn = document.getElementById("form-cancel-btn");

        const messageBox = document.getElementById("messageBox");
        const messageBoxText = document.getElementById("messageBoxText");
        const messageBoxCloseButton = document.getElementById(
          "messageBoxCloseButton"
        );
        const messageBoxOverlay = document.getElementById("messageBoxOverlay");

        function showMessageBox(message) {
          messageBoxText.textContent = message;
          messageBox.style.display = "block";
          messageBoxOverlay.style.display = "block";
        }

        function hideMessageBox() {
          messageBox.style.display = "none";
          messageBoxOverlay.style.display = "none";
        }

        messageBoxCloseButton.addEventListener("click", hideMessageBox);
        messageBoxOverlay.addEventListener("click", hideMessageBox);

        companyLogoInput.addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              logoPreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

        removeLogoBtn.addEventListener("click", function () {
          companyLogoInput.value = "";
          logoPreview.src =
            "https://placehold.co/50x50/cccccc/ffffff?text=Logo";
        });

        function calculateListingGain() {
          const ipoPrice = parseFloat(ipoPriceInput.value);
          const listingPrice = parseFloat(listingPriceInput.value);

          if (!isNaN(ipoPrice) && !isNaN(listingPrice) && ipoPrice !== 0) {
            const gain = ((listingPrice - ipoPrice) / ipoPrice) * 100;
            listingGainInput.value = gain.toFixed(2) + "%";
          } else {
            listingGainInput.value = "";
          }
        }

        ipoPriceInput.addEventListener("input", calculateListingGain);
        listingPriceInput.addEventListener("input", calculateListingGain);

        function calculateCurrentReturn() {
          const ipoPrice = parseFloat(ipoPriceInput.value);
          const cmp = parseFloat(cmpInput.value);

          if (!isNaN(ipoPrice) && !isNaN(cmp) && ipoPrice !== 0) {
            const currentReturn = ((cmp - ipoPrice) / ipoPrice) * 100;
            currentReturnInput.value = currentReturn.toFixed(2) + "%";
          } else {
            currentReturnInput.value = "";
          }
        }

        ipoPriceInput.addEventListener("input", calculateCurrentReturn);
        cmpInput.addEventListener("input", calculateCurrentReturn);

        ipoForm.addEventListener("submit", async function (event) {
          event.preventDefault();

          const formDataToSend = new FormData();

          formDataToSend.append(
            "company_name",
            document.getElementById("companyName").value
          );
          formDataToSend.append(
            "price_band",
            document.getElementById("priceBand").value
          );
          formDataToSend.append(
            "open_date",
            document.getElementById("openDate").value
          );
          formDataToSend.append(
            "close_date",
            document.getElementById("closeDate").value
          );
          formDataToSend.append(
            "issue_size",
            document.getElementById("issueSize").value
          );
          formDataToSend.append(
            "issue_type",
            document.getElementById("issueType").value
          );
          formDataToSend.append(
            "listing_date",
            document.getElementById("listingDate").value
          );
          formDataToSend.append(
            "status",
            document.getElementById("status").value
          );
          formDataToSend.append(
            "ipo_price",
            parseFloat(document.getElementById("ipoPrice").value) || ""
          );
          formDataToSend.append(
            "listing_price",
            parseFloat(document.getElementById("listingPrice").value) || ""
          );
          formDataToSend.append(
            "current_market_price",
            parseFloat(document.getElementById("cmp").value) || ""
          );
          formDataToSend.append(
            "rhp_pdf",
            document.getElementById("rhpPdf").value
          );
          formDataToSend.append(
            "drhp_pdf",
            document.getElementById("drhpPdf").value
          );

          const logoFile = companyLogoInput.files[0];
          if (logoFile) {
            formDataToSend.append("logo", logoFile);
          }

          const apiUrl = "http://127.0.0.1:8000/api/ipo/";
          const token = localStorage.getItem("authToken");

          showMessageBox("Registering IPO...");

          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: {},
              body: formDataToSend,
            });

            if (response.ok) {
              const result = await response.json();
              showMessageBox("IPO registered successfully!");
              console.log("API Response:", result);
              setTimeout(() => {
                window.location.href = "ipo_admin_dashboard.html";
              }, 1500);
            } else {
              const errorData = await response.json();
              const errorMessage =
                errorData.detail ||
                JSON.stringify(errorData) ||
                "Failed to register IPO.";
              showMessageBox("Error registering IPO: " + errorMessage);
              console.error("API Error:", response.status, errorData);
            }
          } catch (error) {
            console.error("Network error:", error);
            showMessageBox(
              "Network error during IPO registration. Please try again. Check console for details (e.g., CORS)."
            );
          }
        });

        cancelBtn.addEventListener("click", function () {
          window.location.href = "ipo_admin_dashboard.html";
        });
        formCancelBtn.addEventListener("click", function () {
          window.location.href = "ipo_admin_dashboard.html";
        });
      });
    </script>
  </body>
</html>
