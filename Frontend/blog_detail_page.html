<!-- blog_detail_page.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Detail - Bluestock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand fw-bold" href="blog_home_page.html"
        >Back to Blog</a
      >
    </nav>

    <div class="container py-5" id="blogDetail">
      <!-- Blog content will be loaded here -->
      <p>The world ends here and the beginning of the next world <br />
        <br />
        Other blog content will be loaded dynamically
        based on the blog ID passed in the URL. 
        <p class="text-muted">
          This is a placeholder text. The actual blog content will be displayed
          here once the data is fetched from the API.
      </p>
      </p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      blog_home_page;
      const id = params.get("id");

      document.addEventListener("DOMContentLoaded", () => {
        fetch(`http://127.0.0.1:8000/api/ipo/
${id}/`)
          .then((res) => res.json())
          .then((post) => {
            const container = document.getElementById("blogDetail");
            container.innerHTML = `
            <h2 class="fw-bold">${post.title}</h2>
            <p class="text-muted">${post.date}</p>
            <hr />
            <div>${post.content}</div>
          `;
          });
      });
    </script>
  </body>
</html>
