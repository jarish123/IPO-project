<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broker List - Bluestock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand fw-bold" href="ipo_home_page.html"
        >Bluestock IPOs</a
      >
    </nav>

    <div class="container py-5">
      <h3 class="fw-bold mb-4">Registered Brokers</h3>
      <div class="list-group" id="brokerList">
        <!-- Dynamic content -->
        <p>This is main</p>
        <p class="text-muted">
          This section will display a list of brokers registered for the IPO.
          Click on a broker's name to view more details. But currently, this is
          a placeholder text. i need to fetch the data from the API and display
          it here.
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch(fetch(`http://127.0.0.1:8000/api/ipo/${id}/`))
          .then((res) => res.json())
          .then((data) => {
            const list = document.getElementById("brokerList");
            data.forEach((broker) => {
              const a = document.createElement("a");
              a.href = `#`;
              a.className = "list-group-item list-group-item-action";
              a.textContent = broker.name;
              list.appendChild(a);
            });
          })
          .catch(() => {
            document.getElementById("brokerList").innerHTML =
              "<p class='text-danger'>Failed to load brokers.</p>";
          });
      });
    </script>
  </body>
</html>
