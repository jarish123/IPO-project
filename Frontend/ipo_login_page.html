<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluestock - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }
      .login-container .logo {
        width: 150px;
        margin-bottom: 2rem;
      }
      .login-container h2 {
        font-weight: 600;
        color: #333;
        margin-bottom: 1.5rem;
      }
      .form-control {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        border: 1px solid #ced4da;
      }
      .form-control:focus {
        border-color: #6a0dad;
        box-shadow: 0 0 0 0.25rem rgba(106, 13, 173, 0.25);
      }
      .btn-primary-custom {
        background-color: #6a0dad;
        border-color: #6a0dad;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        width: 100%;
        margin-top: 1.5rem;
      }
      .btn-primary-custom:hover {
        background-color: #5a009d;
        border-color: #5a009d;
      }
      .text-link {
        color: #6a0dad;
        text-decoration: none;
        font-weight: 500;
      }
      .text-link:hover {
        text-decoration: underline;
      }
      .social-login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        border: 1px solid #e0e0e0;
        background-color: #fff;
        color: #343a40;
        font-weight: 500;
        margin-top: 1.5rem;
        width: 100%;
        text-decoration: none;
      }
      .social-login-btn img {
        width: 20px;
        height: 20px;
        margin-right: 0.75rem;
      }
      .or-divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
        color: #6c757d;
      }
      .or-divider::before,
      .or-divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
      }
      .or-divider:not(:empty)::before {
        margin-right: 0.75em;
      }
      .or-divider:not(:empty)::after {
        margin-left: 0.75em;
      }
      .message-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        text-align: center;
      }
      .message-box button {
        background-color: #6a0dad;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      .message-box-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img
        src="https://placehold.co/150x40/6a0dad/ffffff?text=BLUESTOCK"
        alt="Bluestock Logo"
        class="logo"
      />
      <h2>Achieving Goal is just a start</h2>
      <p class="text-muted mb-4">Hello Folks, Welcome!</p>

      <form id="loginForm">
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your Password"
            required
          />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Remember this device
            </label>
          </div>
          <a href="forgot_password_page.html" class="text-link"
            >Forgot Password?</a
          >
        </div>
        <button type="submit" class="btn btn-primary-custom">Login</button>
      </form>

      <div class="or-divider">Or Continue with</div>

      <a href="#" class="social-login-btn">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_Google__G__Suite.png"
          alt="Google Logo"
        />
        Continue with Google
      </a>

      <p class="mt-4">
        Don't have an account?
        <a href="ipo_signup_page.html" class="text-link">Click here</a>
      </p>
    </div>

    <div class="message-box-overlay" id="messageBoxOverlay"></div>
    <div class="message-box" id="messageBox">
      <p id="messageBoxText"></p>
      <button id="messageBoxCloseButton">OK</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const messageBox = document.getElementById("messageBox");
        const messageBoxText = document.getElementById("messageBoxText");
        const messageBoxCloseButton = document.getElementById(
          "messageBoxCloseButton"
        );
        const messageBoxOverlay = document.getElementById("messageBoxOverlay");

        function showMessageBox(message) {
          messageBoxText.textContent = message;
          messageBox.style.display = "block";
          messageBoxOverlay.style.display = "block";
        }

        function hideMessageBox() {
          messageBox.style.display = "none";
          messageBoxOverlay.style.display = "none";
        }

        messageBoxCloseButton.addEventListener("click", hideMessageBox);
        messageBoxOverlay.addEventListener("click", hideMessageBox);

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();

          if (!email || !password) {
            showMessageBox("Please enter both email and password.");
            return;
          }

          if (email === "Bluestock@example.com" && password === "Restapi") {
            showMessageBox("Login successful! Redirecting...");
            setTimeout(() => {
              localStorage.setItem("isLoggedIn", "true");
              window.location.href = "ipo_home_page.html";
            }, 1500);
          } else {
            showMessageBox("Invalid email or password. Try again.");
          }
        });
      });
    </script>
  </body>
</html>
